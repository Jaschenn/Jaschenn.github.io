 id(my_tuple)","\n","3084496","\n",">>> id(my_list)","\n","3086336","\n"],"^1V","python","^1W",["^ ","^1X",2570,"^1Y",2703]]],["Paragraph",[["Plain","而且它还接受生成器。切片笔记法不适用于生成器，因为生成器是不可更改。你不能generator[0]，例如："],["Break_Line"],["Break_Line"]]],["Src",["^ ","^1U",["\n",">>> generator = (x * 3 for x in range(4))","\n",">>> list(generator)","\n","[0, 3, 6, 9]","\n"],"^1V","python","^1W",["^ ","^1X",2854,"^1Y",2930]]],["Paragraph",[["Plain"," "],["Break_Line"],["Break_Line"],["Plain","百分之九十的切片标记法都可以被list()代替。下次你看见[:]的时候试试使用list()替代，这样可以让你的代码更加可读。记住，魔鬼藏在细节里。"],["Break_Line"],["Break_Line"],["Plain"," "],["Break_Line"],["Break_Line"],["Plain","附：五种复制方法的比较"],["Break_Line"],["Break_Line"]]],["Src",["^ ","^1U",["\n",">>> import copy","\n",">>> a = [[10], 20]","\n",">>> b = a[:]","\n",">>> c = list(a)","\n",">>> d = a * 1","\n",">>> e = copy.copy(a)","\n",">>> f = copy.deepcopy(a)","\n",">>> a.append(21)","\n",">>> a[0].append(11)","\n",">>> print id(a), a","\n","30553152 [[10, 11], 20, 21]","\n",">>> print id(b), b","\n","44969816 [[10, 11], 20]","\n",">>> print id(c), c","\n","44855664 [[10, 11], 20]","\n",">>> print id(d), d","\n","44971832 [[10, 11], 20]","\n",">>> print id(e), e","\n","44833088 [[10, 11], 20]","\n",">>> print id(f), f","\n","44834648 [[10], 20]","\n"],"^1V","python","^1W",["^ ","^1X",3175,"^1Y",3595]]],["Paragraph",[["Plain","从以上可以看出，使用 a[:], list(a), a*1, copy.copy(a)四种方式复制列表结果都可以得到一个新的列表，但是如果列表中含有列表，所有b, c, d, e四个新列表的子列表都是指引到同一个对象上。只有使用copy.deepcopy(a)方法得到的新列表f才是包括子列表在内的完全复制。"],["Break_Line"]]]],536870914]],["^1C",[191,"^12","## https://www.cnblogs.com/ifantastic/p/3811145.html\n[Python] 正确复制列表的方法\n```python\nnew = old[:]\n```\n Python老鸟都知道以上代码是什么意思。它复制列表old到new。它对于新手来说是种困惑而且应该避免使用这种方法。不幸的是[:]标记法被广泛使用，可能是Python程序员不知道更好的列表复制法吧。\n\n 首先我们需要了解Python是如何管理对象和变量。Python没有C语言中的变量。在C语言中，变量不止是个名字，它是字节集合并真实存在于内存某个位置上。而在Python中，变量仅仅是指向对象的标签。\n\n \n\n看看以下语句：\n\n`a = [1, 2, 3]`\n \n\n它表示我们创建了一个指引指向列表[1, 2, 3]，但是a不是列表。如果：\n\n`b = a`\n \n\n我们并没有复制a所指引的列表。我们只是创建了一个新的标签b，然后将其指向a所指向的列表。\n\n\n\n \n\n如果你修改a，那你就同时修改了b，因为它们指向同一个列表：\n\n复制代码\n```python\n>>> a = [1, 2, 3]\n>>> b = a\n>>> a.append(4)\n>>> print a\n[1, 2, 3, 4]\n>>> print b\n[1, 2, 3, 4]\n```\n \n\n内建函数id()可以返回对象的唯一id。该id是对象的内存地址。\n\n\n```python\n>>> id(a)\n3086056\n>>> id(b)\n3086056\n>>> c = [] # Create a new list\n>>> id(c)\n2946712\n```\n \n\n可以看出a和b都指向同一个内存地址。c指向一个新建的空列表，因此指向了不同的地址。\n\n \n\n现在我们要复制a指引的列表。我们必须创建新的列表，然后使用b指引它。\n\n\n\n \n\n这其实就是 `new = old[:]`。切片运算符[:]返回一个序列的切片。切片过程是切下列表的一部分，创建新的列表，将切下的部分复制到新列表。\n```python\n>>> a[1:3]\n[2, 3]\n>>> id(a)\n3086056\n>>> id(a[1:3])\n3063400\n```\n\n省略第一个索引值，切片从列表开始，省略第二个索引值，切片直到列表末端。\n\n\n ```python\n>>> a[:3]\n[1, 2, 3]\n>>> a[1:]\n[2, 3, 4]\n```\n\n通过调用a[:]，我们得到一个从列表首端开始到末端的切片，也就是a（指引的列表）的完整复制。但这不是复制列表的唯一方式。看看下面这个情况：\n\n\n ```python\n>>> b = list(a)\n>>> id(a)\n3086056\n>>> id(b)\n3086256\n```\n\n这个是不是看起来更好，少一些隐式，更加pythonic？a[:]看起来有点太像Perl。不同于切片标记法，不了解Python的人也会明白b是一个列表。\n\n \n\nlist()是列表构造函数。它会在传入的数列基础上新建一个列表。数列不一定是列表，它可以是任何类型的数列。\n\n```python\n>>> my_tuple = (1, 2, 3)\n>>> my_list = list(my_tuple)\n>>> print my_list\n[1, 2, 3]\n>>> id(my_tuple)\n3084496\n>>> id(my_list)\n3086336\n``` \n\n而且它还接受生成器。切片笔记法不适用于生成器，因为生成器是不可更改。你不能generator[0]，例如：\n\n```python\n>>> generator = (x * 3 for x in range(4))\n>>> list(generator)\n[0, 3, 6, 9]\n```\n \n\n百分之九十的切片标记法都可以被list()代替。下次你看见[:]的时候试试使用list()替代，这样可以让你的代码更加可读。记住，魔鬼藏在细节里。\n\n \n\n附：五种复制方法的比较\n\n```python\n>>> import copy\n>>> a = [[10], 20]\n>>> b = a[:]\n>>> c = list(a)\n>>> d = a * 1\n>>> e = copy.copy(a)\n>>> f = copy.deepcopy(a)\n>>> a.append(21)\n>>> a[0].append(11)\n>>> print id(a), a\n30553152 [[10, 11], 20, 21]\n>>> print id(b), b\n44969816 [[10, 11], 20]\n>>> print id(c), c\n44855664 [[10, 11], 20]\n>>> print id(d), d\n44971832 [[10, 11], 20]\n>>> print id(e), e\n44833088 [[10, 11], 20]\n>>> print id(f), f\n44834648 [[10], 20]\n```\n从以上可以看出，使用 a[:], list(a), a*1, copy.copy(a)四种方式复制列表结果都可以得到一个新的列表，但是如果列表中含有列表，所有b, c, d, e四个新列表的子列表都是指引到同一个对象上。只有使用copy.deepcopy(a)方法得到的新列表f才是包括子列表在内的完全复制。\n",536870914]],["^1C",[191,"^1;",18,536870914]],["^1C",[191,"^W","^1L",536870914]],["^1C",[191,"^X",2,536870914]],["^1C",[191,"^T",["^ ","^1H",[],"^1I",[],"^1J",142,"^1K",4084],536870914]],["^1C",[191,"^18",68,536870914]],["^1C",[191,"^[",[["Link",["^ ","^1M",["Complex",["^ ","^1N","https","^1O","//www.cnblogs.com/ifantastic/p/3811145.html"]],"^1P",[["Plain","https://www.cnblogs.com/ifantastic/p/3811145.html"]]]]],536870914]],["^1C",[191,"^B","~u5ff03cac-818c-4247-a74e-d37c5f624439",536870914]],["^1C",[192,"^I","5ff03cac-c1f5-4661-a15c-f812197187b9",536870914]],["^1C",[192,"^R",["^1B",[["^ ","^6",["^1B",[]],"^B","~u5ff03cac-9869-4984-ba80-c9b0c446abbf","^I","-e5--85--a8--e5--b1--80--e6--80--a7--e7--9f--a5--e8--af--86-","^O",["^1G",[["^B","~u5ff03cac-f23d-46de-9675-381e0de34631"],["^B","~u5ff03cac-fcba-4dfe-9866-fe4e19865f04"],["^B","~u5ff03cac-7d45-4b52-a9b5-2fd812117fb6"],["^B","~u5ff03cac-59a1-4407-b787-c22dd13969cd"]]],"^R",[],"^T",["^ ","^1H",[],"^1I",[],"^1J",35,"^1K",54],"^X",2,"^Z",[],"^[",[["Plain","全局性知识"]],"^1=",[]],["^ ","^6",["^1B",[]],"^B","~u5ff03cac-59a1-4407-b787-c22dd13969cd","^I","pandas-e6--9c--ac--e8--ba--ab--e5--8c--85--e5--90--ab--e5--be--88--e5--a4--9a--e5--87--bd--e6--95--b0--ef--bc--8c--e9--80--9a--e5--b8--b8--e7--ae--80--e5--86--99--e4--b8--ba--ef--bc--8c--e8--a1--a8--e7--a4--ba--e5--be--85--e5--a4--84--e7--90--86--e2--80--9c--e5--af--b9--e8--b1--a1--e2--80--9d--ef--bc--88--e6--9c--80--e5--b8--b8--e8--a7--81--e7--9a--84--e6--98--af--e5--92--8c--e5--af--b9--e8--b1--a1--ef--bc--89--ef--bc--9b--e8--80--8c--e4--ba--a7--e7--94--9f--e7--9a--84--e2--80--9c--e5--af--b9--e8--b1--a1--e2--80--9d--e4--b9--9f--e5--8c--85--e5--90--ab--e8--87--aa--e5--b7--b1--e7--9a--84--e6--96--b9--e6--b3--95--ef--bc--8c--e9--80--9a--e5--b8--b8--e4--bb--a5--e5--bd--a2--e5--bc--8f--e8--b0--83--e7--94--a8--e3--80--82--e9--83--a8--e5--88--86--e5--87--bd--e6--95--b0--e5--92--8c--e6--96--b9--e6--b3--95--e5--ae--9e--e7--8e--b0--e7--9a--84--e6--98--af--e5--ae--8c--e5--85 名模式的含义，来自于已达成共识的约定。 而对于以双下划线开头的Python类的属性（包括变量和方法），情况就有点不同了。\n\n双下划线前缀会导致Python解释器重写属性名称，以避免子类中的命名冲突。\n\n这也叫做名称修饰（name mangling） - 解释器更改变量的名称，以便在类被扩展的时候不容易产生冲突。\n\n我知道这听起来很抽象。 因此，我组合了一个小小的代码示例来予以说明：\n\n```text\nclass Test:\n   def __init__(self):\n       self.foo = 11\n       self._bar = 23\n       self.__baz = 23\n```\n\n让我们用内置的dir()函数来看看这个对象的属性：\n\n```text\n>>> t = Test()\n>>> dir(t)\n['_Test__baz', '__class__', '__delattr__', '__dict__', '__dir__',\n'__doc__', '__eq__', '__format__', '__ge__', '__getattribute__',\n'__gt__', '__hash__', '__init__', '__le__', '__lt__', '__module__',\n'__ne__', '__new__', '__reduce__', '__reduce_ex__', '__repr__',\n'__setattr__', '__sizeof__', '__str__', '__subclasshook__',\n'__weakref__', '_bar', 'foo']\n```\n\n以上是这个对象属性的列表。 让我们来看看这个列表，并寻找我们的原始变量名称foo，_bar和__baz - 我保证你会注意到一些有趣的变化。\n\n- self.foo变量在属性列表中显示为未修改为foo。\n- self._bar的行为方式相同 - 它以_bar的形式显示在类上。 就像我之前说过的，在这种情况下，前导下划线仅仅是一个约定。 给程序员一个提示而已。\n- 然而，对于self.__baz而言，情况看起来有点不同。 当你在该列表中搜索__baz时，你会看不到有这个名字的变量。\n\n__baz出什么情况了？\n\n如果你仔细观察，你会看到此对象上有一个名为_Test__baz的属性。 这就是Python解释器所做的名称修饰。 它这样做是为了防止变量在子类中被重写。\n\n让我们创建另一个扩展Test类的类，并尝试重写构造函数中添加的现有属性：\n\n```text\nclass ExtendedTest(Test):\n   def __init__(self):\n       super().__init__()\n       self.foo = 'overridden'\n       self._bar = 'overridden'\n       self.__baz = 'overridden'\n```\n\n现在，你认为foo，_bar和__baz的值会出现在这个ExtendedTest类的实例上吗？ 我们来看一看：\n\n```text\n>>> t2 = ExtendedTest()\n>>> t2.foo\n'overridden'\n>>> t2._bar\n'overridden'\n>>> t2.__baz\nAttributeError: \"'ExtendedTest' object has no attribute '__baz'\"\n```\n\n等一下，当我们尝试查看t2 .__ baz的值时，为什么我们会得到AttributeError？ 名称修饰被再次触发了！ 事实证明，这个对象甚至没有__baz属性：\n\n```text\n>>> dir(t2)\n['_ExtendedTest__baz', '_Test__baz', '__class__', '__delattr__',\n'__dict__', '__dir__', '__doc__', '__eq__', '__format__', '__ge__',\n'__getattribute__', '__gt__', '__hash__', '__init__', '__le__',\n'__lt__', '__module__', '__ne__', '__new__', '__reduce__',\n'__reduce_ex__', '__repr__', '__setattr__', '__sizeof__', '__str__',\n'__subclasshook__', '__weakref__', '_bar', 'foo', 'get_vars']\n```\n\n正如你可以看到__baz变成_ExtendedTest__baz以防止意外修改：\n\n```text\n>>> t2._ExtendedTest__baz\n'overridden'\n```\n\n但原来的_Test__baz还在：\n\n```text\n>>> t2._Test__baz\n42\n```\n\n双下划线名称修饰对程序员是完全透明的。 下面的例子证实了这一点：\n\n```text\nclass ManglingTest:\n   def __init__(self):\n       self.__mangled = 'hello'\n\n   def get_mangled(self):\n       return self.__mangled\n\n>>> ManglingTest().get_mangled()\n'hello'\n>>> ManglingTest().__mangled\nAttributeError: \"'ManglingTest' object has no attribute '__mangled'\"\n```\n\n名称修饰是否也适用于方法名称？ 是的，也适用。名称修饰会影响在一个类的上下文中，以两个下划线字符（\"dunders\"）开头的**所有**名称：\n\n```text\nclass MangledMethod:\n   def __method(self):\n       return 42\n\n   def call_it(self):\n       return self.__method()\n\n>>> MangledMethod().__method()\nAttributeError: \"'MangledMethod' object has no attribute '__method'\"\n>>> MangledMethod().call_it()\n42\n```\n\n这是另一个也许令人惊讶的运用名称修饰的例子：\n\n```text\n_MangledGlobal__mangled = 23\n\nclass MangledGlobal:\n   def test(self):\n       return __mangled\n\n>>> MangledGlobal().test()\n23\n```\n\n在这个例子中，我声明了一个名为_MangledGlobal__mangled的全局变量。然后我在名为MangledGlobal的类的上下文中访问变量。由于名称修饰，我能够在类的test()方法内，以__mangled来引用_MangledGlobal__mangled全局变量。\n\nPython解释器自动将名称__mangled扩展为_MangledGlobal__mangled，因为它以两个下划线字符开头。这表明名称修饰不是专门与类属性关联的。它适用于在类上下文中使用的两个下划线字符开头的任何名称。\n\n有很多要吸收的内容吧。\n\n老实说，这些例子和解释不是从我脑子里蹦出来的。我作了一些研究和加工才弄出来。我一直使用Python，有很多年了，但是像这样的规则和特殊情况并不总是浮现在脑海里。\n\n有时候程序员最重要的技能是“模式识别”，而且知道在哪里查阅信息。如果您在这一点上感到有点不知所措，请不要担心。慢慢来，试试这篇文章中的一些例子。\n\n让这些概念完全沉浸下来，以便你能够理解名称修饰的总体思路，以及我向您展示的一些其他的行为。如果有一天你和它们不期而遇，你会知道在文档中按什么来查。\n\n",536870914]],["^1C",[284,"^1;",24,536870914]],["^1C",[284,"^W","^1L",536870914]],["^1C",[284,"^X",2,536870914]],["^1C",[284,"^T",["^ ","^1H",[],"^1I",[],"^1J",3043,"^1K",8639],536870914]],["^1C",[284,"^18",57,536870914]],["^1C",[284,"^[",[["Emphasis",[["Bold"],[["Plain","3."],["Plain"," "],["Plain","双前导下划线"],["Plain"," "],["Plain","__var"]]]]],536870914]],["^1C",[284,"^B","~u5ff03ca ain","按照习惯，有时候单个独立下划线是用作一个名字，来表示某个变量是临时的或无关紧要的。"],["Break_Line"],["Break_Line"],["Plain","例如，在下面的循环中，我们不需要访问正在运行的索引，我们可以使用“_”来表示它只是一个临时值："],["Break_Line"],["Break_Line"]]],["Src",["^ ","^1U",["\n",">>> for _ in range(32):","\n","...    print('Hello, World.')","\n"],"^1V","text","^1W",["^ ","^1X",298,"^1Y",353]]],["Paragraph",[["Plain","你也可以在拆分(unpacking)表达式中将单个下划线用作“不关心的”变量，以忽略特定的值。 同样，这个含义只是“依照约定”，并不会在Python解释器中触发特殊的行为。 单个下划线仅仅是一个有效的变量名称，会有这个用途而已。"],["Break_Line"],["Break_Line"],["Plain","在下面的代码示例中，我将汽车元组拆分为单独的变量，但我只对颜色和里程值感兴趣。 但是，为了使拆分表达式成功运行，我需要将包含在元组中的所有值分配给变量。 在这种情况下，“_”作为占位符变量可以派上用场："],["Break_Line"],["Break_Line"]]],["Src",["^ ","^1U",["\n",">>> car = ('red', 'auto', 12, 3812.4)","\n",">>> color, _, _, mileage = car","\n","\n",">>> color","\n","'red'","\n",">>> mileage","\n","3812.4","\n",">>> _","\n","12","\n"],"^1V","text","^1W",["^ ","^1X",970,"^1Y",1085]]],["Paragraph",[["Plain","除了用作临时变量之外，“_”是大多数Python REPL中的一个特殊变量，它表示由解释器评估的最近一个表达式的结果。"],["Break_Line"],["Break_Line"],["Plain","这样就很方便了，比如你可以在一个解释器会话中访问先前计算的结果，或者，你是在动态构建多个对象并与它们交互，无需事先给这些对象分配名字："],["Break_Line"],["Break_Line"]]],["Src",["^ ","^1U",["\n",">>> 20 + 3","\n","23","\n",">>> _","\n","23","\n",">>> print(_)","\n","23","\n","\n",">>> list()","\n","[]","\n",">>> _.append(1)","\n",">>> _.append(2)","\n",">>> _.append(3)","\n",">>> _","\n","[1, 2, 3]","\n"],"^1V","text","^1W",["^ ","^1X",1455,"^1Y",1574]]]],536870914]],["^1C",[286,"^12","## **5.单下划线 _**\n\n按照习惯，有时候单个独立下划线是用作一个名字，来表示某个变量是临时的或无关紧要的。\n\n例如，在下面的循环中，我们不需要访问正在运行的索引，我们可以使用“_”来表示它只是一个临时值：\n\n```text\n>>> for _ in range(32):\n...    print('Hello, World.')\n```\n\n你也可以在拆分(unpacking)表达式中将单个下划线用作“不关心的”变量，以忽略特定的值。 同样，这个含义只是“依照约定”，并不会在Python解释器中触发特殊的行为。 单个下划线仅仅是一个有效的变量名称，会有这个用途而已。\n\n在下面的代码示例中，我将汽车元组拆分为单独的变量，但我只对颜色和里程值感兴趣。 但是，为了使拆分表达式成功运行，我需要将包含在元组中的所有值分配给变量。 在这种情况下，“_”作为占位符变量可以派上用场：\n\n```text\n>>> car = ('red', 'auto', 12, 3812.4)\n>>> color, _, _, mileage = car\n\n>>> color\n'red'\n>>> mileage\n3812.4\n>>> _\n12\n```\n\n除了用作临时变量之外，“_”是大多数Python REPL中的一个特殊变量，它表示由解释器评估的最近一个表达式的结果。\n\n这样就很方便了，比如你可以在一个解释器会话中访问先前计算的结果，或者，你是在动态构建多个对象并与它们交互，无需事先给这些对象分配名字：\n\n```text\n>>> 20 + 3\n23\n>>> _\n23\n>>> print(_)\n23\n\n>>> list()\n[]\n>>> _.append(1)\n>>> _.append(2)\n>>> _.append(3)\n>>> _\n[1, 2, 3]\n```\n\n",536870914]],["^1C",[286,"^1;",24,536870914]],["^1C",[286,"^W","^1L",536870914]],["^1C",[286,"^X",2,536870914]],["^1C",[286,"^T",["^ ","^1H",[],"^1I",[],"^1J",9486,"^1K",11065],536870914]],["^1C",[286,"^18",57,536870914]],["^1C",[286,"^[",[["Emphasis",[["Bold"],[["Plain","5.单下划线"],["Plain"," "],["Plain","_"]]]]],536870914]],["^1C",[286,"^B","~u5ff03cac-8cf2-434f-a665-c8a01bd3cd86",536870914]],["^1C",[287,"^I","Python-e4--b8--8b--e5--88--92--e7--ba--bf--e5--91--bd--e5--90--8d--e6--a8--a1--e5--bc--8f-___-e5--b0--8f--e7--bb--93-",536870914]],["^1C",[287,"^R",[["Paragraph",[["Break_Line"],["Plain","以下是一个简短的小结，即“速查表”，罗列了我在本文中谈到的五种Python下划线模式的含义："],["Break_Line"],["Break_Line"],["Link",["^ ","^1M",["File","https://tva1.sinaimg.cn/large/0081Kckwgy1gm3hv1drmkj30kc08q74v.jpg"],"^1P",[["Plain",""]]]],["Break_Line"]]]],536870914]],["^1C",[287,"^12","## **Python下划线命名模式 - 小结**\n\n以下是一个简短的小结，即“速查表”，罗列了我在本文中谈到的五种Python下划线模式的含义：\n\n![](https://tva1.sinaimg.cn/large/0081Kckwgy1gm3hv1drmkj30kc08q74v.jpg)\n",536870914]],["^1C",[287,"^1;",24,536870914]],["^1C",[287,"^W","^1L",536870914]],["^1C",[287,"^X",2,536870914]],["^1C",[287,"^T",["^ ","^1H",[],"^1I",[],"^1J",11065,"^1K",11310],536870914]],["^1C",[287,"^18",57,536870914]],["^1C",[287,"^[",[["Emphasis",[["Bold"],[["Plain","Python下划线命名模式"],["Plain"," "],["Plain","-"],["Plain"," "],["Plain","小结"]]]]],536870914]],["^1C",[287,"^B","~u5ff03cac-15f3-4312-919e-e8d09e28b464",536870914]],["^1C",[288,"^I","5ff03cac-de1f-4a8c-80de-087c560958c7",536870914]],["^1C",[288,"^R",["^1B",[["^ ","^6",["^1B",[]],"^B","~u5ff03cac-ef44-4d02-a8e8-b634ee50364c","^I","-e5--b8--b8--e7--94--a8--e7--9a--84--e6--93--8d--e4--bd--9c-","^O",["^1G",[["^B","~u5ff03cac-786c-4ecf-bb37-5d5b1326d11c"],["^B","~u5ff 914]],["^1C",[294,"^12","## 1.Linux链接概念\nLinux链接分两种，一种被称为硬链接（Hard Link），另一种被称为符号链接（Symbolic Link）。默认情况下，ln命令产生硬链接。\n\n【硬连接】\n硬连接指通过索引节点来进行连接。在Linux的文件系统中，保存在磁盘分区中的文件不管是什么类型都给它分配一个编号，称为索引节点号(Inode Index)。在Linux中，多个文件名指向同一索引节点是存在的。一般这种连接就是硬连接。硬连接的作用是允许一个文件拥有多个有效路径名，这样用户就可以建立硬连接到重要文件，以防止“误删”的功能。其原因如上所述，因为对应该目录的索引节点有一个以上的连接。只删除一个连接并不影响索引节点本身和其它的连接，只有当最后一个连接被删除后，文件的数据块及目录的连接才会被释放。也就是说，文件真正删除的条件是与之相关的所有硬连接文件均被删除。\n\n【软连接】\n另外一种连接称之为符号连接（Symbolic Link），也叫软连接。软链接文件有类似于Windows的快捷方式。它实际上是一个特殊的文件。在符号连接中，文件实际上是一个文本文件，其中包含的有另一文件的位置信息。\n\n2.通过实验加深理解\n```\n[oracle@Linux]$ touch f1          # 创建一个测试文件f1\n[oracle@Linux]$ ln f1 f2          # 创建f1的一个硬连接文件f2\n[oracle@Linux]$ ln -s f1 f3       # 创建f1的一个符号连接文件f3\n[oracle@Linux]$ ls -li            # -i参数显示文件的inode节点信息\ntotal 0\n9797648 -rw-r--r--  2 oracle oinstall 0 Apr 21 08:11 f1\n9797648 -rw-r--r--  2 oracle oinstall 0 Apr 21 08:11 f2\n9797649 lrwxrwxrwx  1 oracle oinstall 2 Apr 21 08:11 f3 -> f1\n```\n从上面的结果中可以看出，硬连接文件f2与原文件f1的inode节点相同，均为9797648，然而符号连接文件的inode节点不同。\n```\n[oracle@Linux]$ echo \"I am f1 file\" >>f1\n[oracle@Linux]$ cat f1\nI am f1 file\n[oracle@Linux]$ cat f2\nI am f1 file\n[oracle@Linux]$ cat f3\nI am f1 file\n[oracle@Linux]$ rm -f f1\n[oracle@Linux]$ cat f2\nI am f1 file\n[oracle@Linux]$ cat f3\ncat: f3: No such file or directory\n```\n通过上面的测试可以看出：当删除原始文件f1后，硬连接f2不受影响，但是符号连接f1文件无效\n\n3.总结\n依此您可以做一些相关的测试，可以得到以下全部结论：\n1).删除符号连接f3,对f1,f2无影响；\n2).删除硬连接f2，对f1,f3也无影响；\n3).删除原文件f1，对硬连接f2没有影响，导致符号连接f3失效；\n4).同时删除原文件f1,硬连接f2，整个文件会真正的被删除。\n",536870914]],["^1C",[294,"^1;",26,536870914]],["^1C",[294,"^W","^1L",536870914]],["^1C",[294,"^X",2,536870914]],["^1C",[294,"^T",["^ ","^1H",[],"^1I",[],"^1J",38,"^1K",2741],536870914]],["^1C",[294,"^18",66,536870914]],["^1C",[294,"^[",[["Plain","1.Linux链接概念"]],536870914]],["^1C",[294,"^B","~u5ff03cac-1d27-4904-a0be-b36bd7f909e9",536870914]],["^1C",[295,"^I","-e3--80--90--e7--a1--ac--e8--bf--9e--e6--8e--a5--e3--80--91-",536870914]],["^1C",[295,"^R",[["Paragraph",[["Plain","硬连接指通过索引节点来进行连接。 870914]],["^1C",[410,"^X",2,536870914]],["^1C",[410,"^T",["^ ","^1H",[],"^1I",[],"^1J",62,"^1K",438],536870914]],["^1C",[410,"^18",83,536870914]],["^1C",[410,"^[",[["Plain","复相关系数"]],536870914]],["^1C",[410,"^B","~u5ff03cac-7537-43fa-8fc2-dfeebcbea4a2",536870914]],["^1C",[411,"^I","-e5--86--b3--e5--ae--9a--e7--b3--bb--e6--95--b0-R-e6--96--b9-",536870914]],["^1C",[411,"^R",[["Paragraph",[["Break_Line"],["Plain","他就是复相关系数的平方，他指的是自变量能够解释因变量的百分比，他可以鉴定模型的好坏。但是使用决定系数有缺点，那就是在向模型中增加变量时，不管他有没有统计学意义，决定系数的值都是变大的，这就使得检验的效度降低了。"],["Break_Line"],["Break_Line"]]]],536870914]],["^1C",[411,"^12","## 决定系数R方\n\n他就是复相关系数的平方，他指的是自变量能够解释因变量的百分比，他可以鉴定模型的好坏。但是使用决定系数有缺点，那就是在向模型中增加变量时，不管他有没有统计学意义，决定系数的值都是变大的，这就使得检验的效度降低了。\n\n",536870914]],["^1C",[411,"^1;",40,536870914]],["^1C",[411,"^W","^1L",536870914]],["^1C",[411,"^X",2,536870914]],["^1C",[411,"^T",["^ ","^1H",[],"^1I",[],"^1J",438,"^1K",776],536870914]],["^1C",[411,"^18",83,536870914]],["^1C",[411,"^[",[["Plain","决定系数R方"]],536870914]],["^1C",[411,"^B","~u5ff03cac-5e5f-4a95-a9cf-a9a15a0e6290",536870914]],["^1C",[412,"^I","Adjust-e5--86--b3--e5--ae--9a--e7--b3--bb--e6--95--b0-R-e6--96--b9-",536870914]],["^1C",[412,"^R",[["Paragraph",[["Break_Line"],["Plain","校正的决定系数考虑到了变量的个数对决定系数的影响，当加入的变量没有统计意义的时候，校正的决定系数会变小。在实际应用的决定系数和校正的决定系数也与自变量的取值范围有关，当取值范围比较小的时候，校正的决定系数会变大，同时误差均方也很大，这就导致了y的估计值的取值范围很大，这就失去了回归方程的意义。"],["Break_Line"],["Break_Line"]]]],536870914]],["^1C",[412,"^12","## Adjust决定系数R方\n\n校正的决定系数考虑到了变量的个数对决定系数的影响，当加入的变量没有统计意义的时候，校正的决定系数会变小。在实际应用的决定系数和校正的决定系数也与自变量的取值范围有关，当取值范围比较小的时候，校正的决定系数会变大，同时误差均方也很大，这就导致了y的估计值的取值范围很大，这就失去了回归方程的意义。\n\n",536870914]],["^1C",[412,"^1;",40,536870914]],["^1C",[412,"^W","^1L",536870914]],["^1C",[412,"^X",2,536870914]],["^1C",[412,"^T",["^ ","^1H",[],"^1I",[],"^1J",776,"^1K",1244],536870914]],["^1C",[412,"^18",83,536870914]],["^1C",[412,"^[",[["Plain","Adjust决定系数R方"]],536870914]],["^1C",[412,"^B","~u5ff03cac-ddb1-4ed0-9731-17a485eee654",536870914]],["^1C",[413,"^I","-e6--ae--8b--e5--b7--ae--e6--a0--87--e5--87--8
